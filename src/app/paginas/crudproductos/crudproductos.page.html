<h1>Administracion de Producto</h1>

<div padding class="background">

  <div class="centrado carta">
    <div>
      <label position="floating">Producto</label>
      <select [(ngModel)]="ID">
        <option *ngFor="let codigoItem of dataProductos"> {{ codigoItem.ID }}</option>
      </select>
      <br> 
      <button color="warning" (click)="getData()">Cargar Producto</button>
    </div>

    <div>
      <label position="floating">Codigo de Producto</label>
      <input clear-input type="text" [(ngModel)]="datap.ID">
    </div>
    <div>
      <label position="floating">Nombre de producto</label>
      <input clear-input type="text" [(ngModel)]="datap.NAME">
    </div>

    <div>
      <label position="floating">Descripcion</label>
      <input clear-input type="text" [(ngModel)]="datap.DESCRIPTION">
    </div>
    <div>
      <label position="floating">Precio</label>
      <input clear-input type="text" [(ngModel)]="datap.PRICE">
    </div>

    <button color="warning" (click)="createProducto()">Crear producto</button>
    <br>
    <br>
    <button color="warning" (click)="modifyProducto()">Modificar producto</button>
    <br>
    <br>
    <button color="warning" (click)="deleteProducto()"> Eliminar producto</button>
    <br>
    <br>
    <button color="warning" (click)="returnMenu()">Menu Principal</button>
    <br>
  </div>
</div>
